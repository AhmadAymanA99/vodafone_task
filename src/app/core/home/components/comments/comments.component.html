<div>
  @if(isCommentLoading){ <app-loading-spinner></app-loading-spinner> } @else if
  (commentsData) {
  <div class="comments">
    @for (comment of commentsData; track comment) {
    <div class="comment">
      <h6>{{ comment.email }}</h6>
      <small>{{ comment.body }}</small>
    </div>
    }
  </div>
  }
</div>
